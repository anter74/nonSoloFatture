                    <h3>Informativa Privacy</h3>
                    <p> INFORMATIVA AI SENSI DELL’ART. 13 DEL D.LGS. 196/2003 (Codice in materia di protezione dei dati personali) </p>
                    <h4>PREMESSA</h4>
                    <p> Il D.LGS 196/2003 (Codice in materia di protezione dei dati personali) disciplina il trattamento dei dati personali, intendendosi per trattamento “qualunque operazione o complesso di operazioni effettuati anche senza l’ausilio di strumenti elettronici, concernenti la raccolta, la registrazione, l’organizzazione, la conservazione, la consultazione, l’elaborazione, la modificazione, la selezione, l’estrazione, il raffronto, l’utilizzo, l’interconnessione, il blocco, la comunicazione, la diffusione, la cancellazione e la distruzione di dati, anche se non registrati in una banca dati” . In via generale la legge prevede per tale trattamento il consenso del soggetto interessato. Inoltre, la legge prevede che al soggetto interessato vengano fornite alcune informazioni che sono comprese nella presente informativa. Conformemente all'impegno e alla cura che il titolare del trattamento dedica alla tutela dei dati personali, La informiamo sulle modalità, finalità e ambito di comunicazione e diffusione dei Suoi dati personali e sui Suoi diritti, in conformità all'art. 13 del D. Lgs. 196/2003. Per offrirLe i servizi personalizzati previsti dal nostro sito internet il Titolare del trattamento deve trattare alcuni dati necessari per l'erogazione del Servizio. A seguito della consultazione di questo sito non vengono rilevati dati relativi a coloro che procedono alla consultazione stessa, relativi a persone, società od enti, identificate o identificabili. L’informativa è resa soltanto per il sito sul quale è riportata. </p>
                    <h4>PERCHE’ QUESTO AVVISO ?</h4>
                    <p>In questa pagina si descrivono le modalità di gestione del sito in riferimento al trattamento dei dati personali degli utenti che lo consultano.</p>
                    <h4>IL "TITOLARE" DEL TRATTAMENTO</h4>
                    <p>Il "Titolare" del trattamento è il Titolare del sito come dai dati riportati sul sito stesso.</p>
                    <h4>TRATTAMENTO DEI DATI</h4>
                    <p> Strumenti e logiche: in relazione alle finalità sopra richiamate, il trattamento avviene mediante strumenti manuali, informatici e telematici con logiche strettamente correlate alle finalità suddette e, comunque, in modo da garantire la sicurezza e la riservatezza dei dati stessi e con l’impegno da parte Vostra di comunicarci sollecitamente eventuali correzioni, modificazione ed aggiornamenti. Detto trattamento potrà essere effettuato per conto del Titolare del Sito per le finalità e con le modalità sopra descritte e nel rispetto di criteri idonei a garantire sicurezza e riservatezza, da società, studi, enti e collaboratori esterni nominati Responsabili e solamente per quanto attiene ai trattamenti da loro effettuati. Durata: i dati verranno trattati per tutta la durata dei rapporti contrattuali e non, instaurati. Successivamente lo saranno soltanto per l’espletamento di obblighi di legge ed eventuali finalità commerciali. Dati sensibili: nessuno dei vostri dati personali presso il Titolare del Sito è riconducibile alla definizione di “dato sensibile” o di “dato giudiziario” previsti alle lettere d) ed e) dell’art 4 del D.lgs 196/2003. </p>
                    <h4>CAMBIAMENTI ALLA TUTELA DELLA PRIVACY</h4>
                    <p> Il titolare del trattamento potra' occasionalmente modificare queste note sulla privacy.</p>

                    <h3>Informativa estesa sui Cookie</h3>
                    <h4>Cosa sono i cookie</h4>
                    <p> I cookie sono stringhe di testo di piccole dimensioni che i siti visitati dall'utente inviano al suo terminale (solitamente al browser), dove vengono memorizzati per essere poi ritrasmessi agli stessi siti alla successiva visita del medesimo utente. Nel corso della navigazione su un sito, l'utente può ricevere sul suo terminale anche cookie che vengono inviati da siti o da web server diversi (c.d. "terze parti"), sui quali possono risiedere alcuni elementi (quali, ad esempio, immagini, mappe, suoni, specifici link a pagine di altri domini) presenti sul sito che lo stesso sta visitando. Esistono diversi tipi di cookie: </p>
                    <h4>a. Cookie tecnici.</h4>
                    <p> I cookie tecnici sono quelli utilizzati al solo fine di "effettuare la trasmissione di una comunicazione su una rete di comunicazione elettronica, o nella misura strettamente necessaria al fornitore di un servizio della società dell'informazione esplicitamente richiesto dall'abbonato o dall'utente a erogare tale servizio" (cfr. art. 122, comma 1, D.lgs n. 196/2003, c.d. Codice privacy). Essi non vengono utilizzati per scopi ulteriori, sono normalmente installati direttamente dal titolare o gestore del sito web, non richiedono il preventivo consenso degli utenti e possono essere suddivisi in: </p>
                    <ul style="list-style-type: disc;">
                        <li>cookie di navigazione o di sessione, che garantiscono la normale navigazione e fruizione del sito web (permettendo, ad esempio, di realizzare un acquisto o autenticarsi per accedere ad aree riservate);</li>
                        <li>cookie analytics, assimilati ai cookie tecnici laddove utilizzati direttamente dal gestore del sito per raccogliere informazioni, in forma aggregata, sul numero degli utenti e su come questi visitano il sito stesso;</li>
                        <li>cookie di funzionalità, che permettono all'utente la navigazione in funzione di una serie di criteri selezionati (ad esempio, la lingua, i prodotti selezionati per l'acquisto) al fine di migliorare il servizio reso allo stesso.</li>
                    </ul>
                    <h4>b. Cookie di profilazione.</h4>
                    <p> I cookie di profilazione sono volti a creare profili relativi all'utente e vengono utilizzati al fine di inviare messaggi pubblicitari in linea con le preferenze manifestate dallo stesso nell'ambito della navigazione in rete. La normativa prevede che l'utente sia adeguatamente informato sull'uso degli stessi al fine di esprimere il proprio consenso.</p>
                    <h4>c. Cookie di terze parti.</h4>
                    <p>
                        I cookie di terze parti sono installati da un sito diverso tramite il sito che si sta visitando. Questi cookie possono essere inviati al browser dell’utente da società terze direttamente dai loro siti per finalità proprie anche, eventualmente, di profilazione. Gli utenti devono essere previamente informati in merito alle modalità di funzionamento di tali cookie e di quelle necessarie a prestare il consenso all’utilizzo degli stessi. Visitando un sito web si possono ricevere cookie sia dal sito visitato (“proprietari”), sia da siti gestiti da altre organizzazioni (“terze parti”). Un esempio notevole è rappresentato dalla presenza dei “social plugin” per Facebook, Twitter, Google+ e LinkedIn. Si tratta di parti della pagina visitata generate direttamente dai suddetti siti ed integrati nella pagina del sito ospitante. L'utilizzo più comune dei social plugin è finalizzato alla condivisione dei contenuti sui social network. La presenza di questi plugin comporta la trasmissione di cookie da e verso tutti i siti gestiti da terze parti. La gestione delle informazioni raccolte da “terze parti” è&nbsp; disciplinata dalle relative informative cui si prega di fare riferimento. Per garantire una maggiore trasparenza e comodità, si riportano qui di seguito&nbsp; gli indirizzi web delle diverse informative e delle modalità per la gestione dei cookie. Facebook informativa: https://www.facebook.com/help/cookies/ Facebook (configurazione): accedere al proprio account. Sezione privacy. Twitter informative: https://support.twitter.com/articles/20170514 Twitter (configurazione): https://twitter.com/settings/security Linkedin informativa: https://www.linkedin.com/legal/cookie-policy Linkedin (configurazione): https://www.linkedin.com/settings/ Google+ informativa: http://www.google.it/intl/it/policies/technologies/cookies/ Google+ (configurazione): http://www.google.it/intl/it/policies/technologies/managing/ Google Analytics Questo sito include anche talune componenti trasmesse da Google Analytics, un servizio di analisi del traffico web fornito da Google, Inc. (“Google”). Anche in questo caso si tratta di cookie di terze parti raccolti e gestiti in modo anonimo per monitorare e migliorare le prestazioni del sito ospite (performance cookie). Google Analytics utilizza i "cookie"&nbsp; per raccogliere e analizzare in forma anonima le informazioni sui comportamenti di utilizzo del sito web (compreso l'indirizzo IP dell'utente). Tali informazioni vengono raccolte da Google Analytics, che le elabora allo scopo di redigere report per gli operatori riguardanti le attività sui siti web stessi. Questo sito non utilizza (e non consente a terzi di utilizzare) lo strumento di analisi di Google per monitorare o per raccogliere informazioni personali di identificazione. Google non associa l'indirizzo IP a nessun altro dato posseduto da Google né cerca di collegare un indirizzo IP con l'identità di un utente. Google può anche comunicare queste informazioni a terzi ove ciò sia imposto dalla legge o laddove tali terzi trattino le suddette informazioni per conto di Google. Per ulteriori informazioni, si rinvia al link di seguito indicato: https://www.google.it/policies/privacy/partners/ L'utente può disabilitare in modo selettivo l'azione di Google Analytics installando sul proprio browser la componente di opt-out fornito da Google. Per disabilitare l'azione di Google Analytics, si rinvia al link di seguito indicato: <a href="https://tools.google.com/dlpage/gaoptout">https://tools.google.com/dlpage/gaoptout</a>
                    </p>
                    <h4>Che tipi di cookie utilizza questo sito</h4>
                    <p> Per qualsiasi accesso al portale indipendentemente dalla presenza di un cookie, vengono registrati il tipo di browser (es. Internet Explorer, Firefox,Chrome,ecc) il sistema operativo (es. Macintosh, Windows) l’host e l’URL di provenienza del visitatore, oltre ai dati sulla pagina richiesta. Sono operative le seguenti categorie di cookie: </p>
                    <h4>1) Cookie tecnici</h4>
                    <p> I <em>cookie tecnici</em> sono utilizzati al solo fine di effettuare la trasmissione di una comunicazione su una rete di comunicazione elettronica, o nella misura strettamente necessaria al fornitore di un servizio della società dell'informazione esplicitamente richiesto dall'abbonato o dall'utente a erogare tale servizio. I cookie tecnici utilizzati sono: </p>
                    <ul style="list-style-type: disc;">
                        <li>
                            <em>cookie di navigazione</em> o di sessione che hanno principalmente la funzione di agevolare la navigazione da parte dell’utente,
                        </li>
                        <li>
                            <em>cookie analytics</em>, assimilati ai cookie tecnici poichè utilizzati per raccogliere informazioni, in forma aggregata e anonima, sul numero degli utenti e su come questi visitano il sito stesso.
                        </li>
                    </ul>
                    <h4>2) Cookie di terze parti che gli utenti potrebbero ricevere nel corso della navigazione</h4>
                    <p> L’installazione di cookie operata da terze parti tramite servizi utilizzati all’interno di questo spazio online non può essere tecnicamente controllata dal Titolare, ogni riferimento a cookie installati da terze parti è da considerarsi indicativo. Per ottenere informazioni complete, l’utente può consultare la privacy policy degli eventuali servizi terzi elencati in questo documento. Alcuni dei servizi elencati di seguito raccolgono statistiche in forma aggregata e potrebbero non richiedere il consenso dell'utente o potrebbero essere gestiti direttamente dal titolare – a seconda di quanto descritto – senza l'ausilio di terzi. </p>
                    <ul style="list-style-type: disc;">
                        <li>

                        </li>

                        </li>

                        </li>
                    </ul>
                    <p> Abbandonando la presente pagina web l’utente dichiara di avere preso visione delle informazioni sui cookie sopra riportate e di prestare il proprio consenso al loro utilizzo. La maggior parte dei browser permette di cancellare cookie dal disco rigido del computer dell’utente, di ricevere un avviso quando vengono salvati o di disattivarli del tutto. Per informazioni su come compiere questa operazione, si possono consultare le istruzioni o la schermata di aiuto del proprio browser. L’utente deve però essere consapevole che il rifiuto dei cookie tecnici e di funzionalità potrebbe portare ad una diminuzione del livello di funzionalità del Sito. Per informazioni ulteriori si può consultare anche il sito in lingua inglese: <a target="_blank" href="http://www.allaboutcookies.org/">http://www.allaboutcookies.org/</a>. L’eventuale entrata in vigore di nuove normative di settore, l'aggiornamento dei vari tipi di cookie o intervenute innovazioni tecnologiche potrebbero richiedere la necessità di variare la presente informativa. È pertanto possibile che la stessa subisca modifiche nel tempo. Si invita, quindi, l’utente a consultare periodicamente questa pagina. In ogni momento l’utente può esercitare i diritti di cui all’art. 7 del D.lgs 196/2003 rivolgendosi al titolare del trattamento. Potrà ottenere in qualunque momento la conferma dell’esistenza o meno dei dati personali che lo riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile, conoscere il contenuto e l’origine degli stessi, verificarne l’esattezza o chiederne l’integrazione, l’aggiornamento oppure la rettificazione. Ha, altresì, diritto di chiedere la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, nonché opporsi in ogni caso per motivi legittimi al loro trattamento. </p>
