<div id="page-content"></div>

<script type="text/x-tmpl" id="page-template">

    <div class="container">

        {% if (o.page_home.visualizza_slideshow==true) { %}
        <!-- SLIDESHOW  -->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">

                <div id="SlideShowHome" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{%=o.page_home.slideshow_urlimmagine1%}" alt="Fatturazione Elettronica">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{%=o.page_home.slideshow_urlimmagine2%}" alt="Conservazione Archiviazione sostitutiva">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{%=o.page_home.slideshow_urlimmagine3%}" alt="Procedure semplici">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        {% } else { %}
        <!-- SLIDESHOW NON VISIBILE -->
        {% } %}

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <h1 style="text-align:center;">{%=o.page_home.testoH1%}</h1>
                <h2 style="text-align:center;">{%=o.page_home.testoH2%}</h2>
                {% if (o.page_home.testoH3!='') { %}
                <h3 style="text-align:center;">{%=o.page_home.testoH3%}</h3>
                {% } else { %}
                <!-- H3 NON VISIBILE -->
                {% } %}
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
                <div class="spacerh20"></div>
            </div>
        </div>


        {% if (o.page_home.visualizza_3_boxes==true) { %}
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card text-center">
                        <div class="card-body">
                            <div class="text-center" style="padding:10px;">
                                <img class="card-img-top" src="{%=o.page_home.box1_urlimmagine%}" width="75" height="75" style="width:75px;height:75px;" alt="software gestionale">
                            </div>
                            <h4 class="card-title">{%=o.page_home.box1_titolo%}</h4>
                            <p class="card-text">{%#o.page_home.box1_testo%}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card text-center">
                        <div class="card-body">
                            <div class="text-center" style="padding:10px;">
                                <img class="card-img-top" src="{%=o.page_home.box2_urlimmagine%}" width="75" height="75" style="width:75px;height:75px;" alt="programma per fatture elettroniche">
                            </div>
                            <h4 class="card-title">{%=o.page_home.box2_titolo%}</h4>
                            <p class="card-text">{%#o.page_home.box2_testo%}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-4 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card text-center">
                        <div class="card-body">
                            <div class="text-center" style="padding:10px;">
                                <img class="card-img-top" src="{%=o.page_home.box3_urlimmagine%}" width="75" height="75" style="width:75px;height:75px;" alt="fatturazione elettronica in cloud">
                            </div>
                            <h4 class="card-title">{%=o.page_home.box3_titolo%}</h4>
                            <p class="card-text">{%#o.page_home.box3_testo%}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>
        {% } else { %}
        <!-- 3 BOXES NON VISIBILE -->
        {% } %}


        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>


        <!-- ARTICOLO 1 -->
        {% if (o.page_home.visualizza_articolo1==true) { %}
        <div class="row">
            <div class="col-7 col-sm-8 col-md-8 col-lg-8">
                <h4>{%=o.page_home.articolo1_titolo%}</h4>
                <p class="text-justify">{%#o.page_home.articolo1_testo%}</p>
            </div>
            <div class="col-5 col-sm-4 col-md-4 col-lg-4">
                <img src="{%=o.page_home.articolo1_urlimmagine%}" class="img-fluid" alt="Programma di fatturazione elettronica">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>
        {% } else { %}
        <!-- ARTICOLO 1 NON VISIBILE -->
        {% } %}


        <!-- ARTICOLO 2 -->
        {% if (o.page_home.visualizza_articolo2==true) { %}
        <div class="row">
            <div class="col-5 col-sm-4 col-md-4 col-lg-4">
                <img src="{%=o.page_home.articolo2_urlimmagine%}" class="img-fluid" alt="Programma di fatturazione elettronica">
            </div>
            <div class="col-7 col-sm-8 col-md-8 col-lg-8">
                <h4>{%=o.page_home.articolo2_titolo%}</h4>
                <p class="text-justify">{%#o.page_home.articolo2_testo%}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>
        {% } else { %}
        <!-- ARTICOLO 2 NON VISIBILE -->
        {% } %}

        
        <!-- ARTICOLO 3 -->
        {% if (o.page_home.visualizza_articolo3==true) { %}
        <div class="row">
            <div class="col-7 col-sm-8 col-md-8 col-lg-8">
                <h4>{%=o.page_home.articolo3_titolo%}</h4>
                <p class="text-justify">{%#o.page_home.articolo3_testo%}</p>
            </div>
            <div class="col-5 col-sm-4 col-md-4 col-lg-4">
                <img src="{%=o.page_home.articolo3_urlimmagine%}" class="img-fluid" alt="Programma di fatturazione elettronica">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>
        {% } else { %}
        <!-- ARTICOLO 3 NON VISIBILE -->
        {% } %}


        <!-- ARTICOLO 4 -->
        {% if (o.page_home.visualizza_articolo4==true) { %}
        <div class="row">
            <div class="col-5 col-sm-4 col-md-4 col-lg-4">
                <img src="{%=o.page_home.articolo4_urlimmagine%}" class="img-fluid" alt="Programma di fatturazione elettronica">
            </div>
            <div class="col-7 col-sm-8 col-md-8 col-lg-8">
                <h4>{%=o.page_home.articolo4_titolo%}</h4>
                <p class="text-justify">{%#o.page_home.articolo4_testo%}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
            </div>
        </div>
        {% } else { %}
        <!-- ARTICOLO 4 NON VISIBILE -->
        {% } %}



        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh20"></div>
                <div class="spacerh20"></div>
            </div>
        </div>


        <!--<div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="spacerh20"></div>
        </div>
    </div>-->
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="spacerh30"></div>
            </div>
        </div>

    </div>

</script>


<script type="text/javascript">
    $(document).ready(function () {
        PageLoad();
    });
    function PageLoad() {
        //POPOLA IL TEMPLATE CON I DATI PRESI DAL FILE JSON
        $('#page-content').html(tmpl("page-template", myStorage.SiteConfig));

        $('#SlideShowHome').carousel({
            interval: 3500,
            pause: false
        });

    };
</script>
